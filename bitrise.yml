format_version: 1.4.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  test:
    before_run:
    - go-tests
    - _prepare
    after_run:
    - avd-21
    - avd-22
    - avd-19
    - avd-23
    - avd-24
    - avd-25
    - avd-26

  avd-26:
    envs:
    - EMU_VER: 26
    after_run:
    - _test-emulator
  avd-25:
    envs:
    - EMU_VER: 25
    after_run:
    - _test-emulator
  avd-24:
    envs:
    - EMU_VER: 24
    after_run:
    - _test-emulator
  avd-23:
    envs:
    - EMU_VER: 23
    after_run:
    - _test-emulator
  avd-22:
    envs:
    - EMU_VER: 22
    after_run:
    - _test-emulator
  avd-21:
    envs:
    - EMU_VER: 21
    after_run:
    - _test-emulator
  avd-19:
    envs:
    - EMU_VER: 19
    after_run:
    - _test-emulator

  _prepare:
    steps:
    - change-workdir:
        inputs:
        - path: $BITRISE_DEPLOY_DIR

  _test-emulator:
    steps:
    - path::./:
        title: Step Test
        inputs:
        - version: $EMU_VER
    - script:
        inputs:
        - content: |
              #!/bin/bash
              set -ex
              if [ "$BITRISE_EMULATOR_SERIAL" = "emulator-5554" ]
              then
                exit 0
              else
                exit 1
              fi
    - wait-for-android-emulator: {}
    - script:
        inputs:
        - content: |
              #!/bin/bash
              $ANDROID_HOME/platform-tools/adb shell "screencap -p /sdcard/screen.png"
              $ANDROID_HOME/platform-tools/adb pull "/sdcard/screen.png" "./screen_$EMU_VER.png"
              set -x
              pkill -f qemu-system-i386

  go-tests:
    before_run:
    - _install-test-tools
    steps:
    - script:
        title: Export go files to test
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            no_vendor_paths="$(go list ./... | grep -v vendor)"
            envman add --key GOLIST_WITHOUT_VENDOR --value "$no_vendor_paths"
    - script:
        title: Err check
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            errcheck -asserts=true -blank=true $GOLIST_WITHOUT_VENDOR
    - script:
        title: Go lint
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            while read -r line; do
              echo "-> Linting: $line"
              golint_out="$(golint $line)"
              if [[ "${golint_out}" != "" ]] ; then
                echo "=> Golint issues found:"
                echo "${golint_out}"
                exit 1
              fi
            done <<< "$GOLIST_WITHOUT_VENDOR"
    - script:
        title: Go test
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            go test ./...
  _install-test-tools:
    steps:
    - script:
        title: Install required testing tools
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            # Check for unhandled errors
            go get -u -v github.com/kisielk/errcheck
            # Go lint
            go get -u -v github.com/golang/lint/golint

  # ----------------------------------------------------------------
  # --- Utility workflows
  godeps-update:
    title: Godeps update
    description: |
      Used for updating bitrise dependencies with godep
    steps:
    - script:
        title: Dependency update
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            go get -u -v github.com/tools/godep
            go get -u -v github.com/davecgh/go-spew/spew
            go get -u -v github.com/pmezard/go-difflib/difflib
            rm -rf ./Godeps
            rm -rf ./vendor
            go get -t -d ./...
            godep save ./...

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml

  share-this-step:
    envs:
      # if you want to share this step into a StepLib
      - MY_STEPLIB_REPO_FORK_GIT_URL:
      - STEP_ID_IN_STEPLIB:
      - STEP_GIT_VERION_TAG_TO_SHARE:
      - STEP_GIT_CLONE_URL:
    description: |-
      If this is the first time you try to share a Step you should
      first call: $ bitrise share

      This will print you a guide, and information about how Step sharing
      works. Please read it at least once!

      As noted in the Step sharing guide you'll have to fork the
      StepLib you want to share this step into. Once you're done with forking
      the repository you should set your own fork's git clone URL
      in the `.bitrise.secrets.yml` file, or here in the `envs` section,
      as the value of the `MY_STEPLIB_REPO_FORK_GIT_URL` environment.

      You're now ready to share this Step, just make sure that
      the `STEP_ID_IN_STEPLIB` and `STEP_GIT_VERION_TAG_TO_SHARE`
      environments are set to the desired values!

      To share this Step into a StepLib you can just run: $ bitrise run share-this-step

      Once it finishes the only thing left is to actually create a Pull Request,
      the way described in the guide printed at the end of the process.
    before_run:
    - audit-this-step
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            bitrise share start -c ${MY_STEPLIB_REPO_FORK_GIT_URL}
            bitrise share create --stepid ${STEP_ID_IN_STEPLIB} --tag ${STEP_GIT_VERION_TAG_TO_SHARE} --git ${STEP_GIT_CLONE_URL}
            bitrise share finish
