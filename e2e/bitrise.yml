format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  test_emulator_start_23:
    envs:
    - EMU_VER: 23
    - PROFILE: pixel
    after_run:
    - _start-emulator
    - _take_screenshot
    - _kill-emulator

  test_emulator_start_26:
    envs:
    - EMU_VER: 26
    - PROFILE: pixel
    after_run:
    - _start-emulator
    - _take_screenshot
    - _kill-emulator

  test_emulator_start_28:
    envs:
    - EMU_VER: 28
    - PROFILE: pixel
    after_run:
    - _start-emulator
    - _take_screenshot
    - _kill-emulator

  test_emulator_start_29:
    envs:
    - EMU_VER: 29
    - PROFILE: pixel
    after_run:
    - _start-emulator
    - _take_screenshot
    - _kill-emulator

  test_emulator_start_30:
    envs:
    - EMU_VER: 30
    - PROFILE: pixel_2
    after_run:
    - _start-emulator
    - _take_screenshot
    - _kill-emulator

  _start-emulator:
    steps:
    - path::./:
        title: Step Test
        inputs:
        - profile: $PROFILE
        - api_level: $EMU_VER
    - script:
        inputs:
        - content: |
            #!/bin/bash
            set -ex

            echo "BITRISE_EMULATOR_SERIAL: $BITRISE_EMULATOR_SERIAL"
            if [ "$BITRISE_EMULATOR_SERIAL" = "emulator-5554" ]
            then
              exit 0
            else
              exit 1
            fi
    - wait-for-android-emulator: { }

  _take_screenshot:
    steps:
    - change-workdir:
        inputs:
        - path: $BITRISE_DEPLOY_DIR
    - script:
        inputs:
        - content: |
            #!/bin/bash
            set -euxo pipefail
            sleep 15
            cd $BITRISE_DEPLOY_DIR
            $ANDROID_HOME/platform-tools/adb -s $BITRISE_EMULATOR_SERIAL shell "screencap -p /sdcard/screen.png"
            $ANDROID_HOME/platform-tools/adb -s $BITRISE_EMULATOR_SERIAL pull "/sdcard/screen.png" "./screen_$EMU_VER.png"

  _kill-emulator:
    steps:
    - script:
        is_always_run: true
        inputs:
        - content: |
            #!/bin/bash
            set -x
            adb -s $BITRISE_EMULATOR_SERIAL emu kill
            adb devices
            # It takes a bit of time for the simulator to exit
            sleep 5
            adb devices
