format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - TEST_APP_URL: https://github.com/bitrise-io/Bitrise-Android-Sample
  - TEST_APP_BRANCH: main

workflows:
  test_emulator_custom_build_number:
    envs:
    - EMU_VER: 34
    - PROFILE: pixel
    - ABI: x86_64
    - EMU_BUILD_NUMBER: 12325540  # 35.1.21
    after_run:
    - _start-emulator
    - _take_screenshot
    - _kill-emulator
  test_emulator_start_23:
    envs:
    - EMU_VER: 23
    - PROFILE: pixel
    - ABI: x86
    - EMU_BUILD_NUMBER: preinstalled
    after_run:
    - _start-emulator
    - _take_screenshot
    - _kill-emulator

  test_emulator_start_26:
    envs:
    - EMU_VER: 26
    - PROFILE: pixel
    - ABI: x86
    - EMU_BUILD_NUMBER: preinstalled
    after_run:
    - _start-emulator
