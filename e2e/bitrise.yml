  test_emulator_start_32:
    envs:
    - EMU_VER: 32
    - PROFILE: pixel_2
    after_run:
    - _start-emulator
    - _take_screenshot
    - _kill-emulator

  _start-emulator:
    steps:
    - path::./:
        title: Step Test
        inputs:
        - profile: $PROFILE
        - api_level: $EMU_VER
    - script:
        inputs:
        - content: |
            #!/bin/bash
            set -ex

            echo "BITRISE_EMULATOR_SERIAL: $BITRISE_EMULATOR_SERIAL"
            if [ "$BITRISE_EMULATOR_SERIAL" = "emulator-5554" ]
            then
              exit 0
            else
              exit 1
            fi
    - wait-for-android-emulator: { }

  _take_screenshot:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/env bash
            set -ex
            rm -rf ./_tmp
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git:
        inputs:
        - repository_url: $TEST_APP_URL
        - clone_into_dir: ./_tmp
        - branch: $TEST_APP_BRANCH
    - gradle-runner:
        inputs:
        - gradle_file: ./_tmp/build.gradle
        - gradle_task: connectedDebugAndroidTest
        - gradlew_path: ./_tmp/gradlew
        - app_file_include_filter: dontexport
        - test_apk_file_include_filter: dontexport
    - script:
        inputs:
        - content: |
            #!/bin/bash
            set -euxo pipefail

            SCREENSHOT=./_tmp/app/screenshots/test_screenshot.png
            cp $SCREENSHOT $BITRISE_DEPLOY_DIR/screen_$EMU_VER.png

            if [[ "$OSTYPE" == "darwin"* ]]; then
              brew install tesseract
            elif [[ "$OSTYPE" == "linux-gnu"* ]]; then
              sudo apt install tesseract-ocr libtesseract-dev tesseract-ocr-eng
            fi

            OUT=./_tmp/out
            tesseract -l eng "$SCREENSHOT" "$OUT"
            cat "${OUT}.txt" | grep 'Hello World!'

  _kill-emulator:
    steps:
    - script:
        is_always_run: true
        inputs:
        - content: |
            #!/bin/bash
            set -x
            adb -s $BITRISE_EMULATOR_SERIAL emu kill
            adb devices
            # It takes a bit of time for the simulator to exit
            sleep 5
            adb devices
