title: "AVD Manager"
summary: Create and run Android Virtual Device
description: Create and run Android Virtual Device
website: https://github.com/bitrise-steplib/steps-avd-manager
source_code_url: https://github.com/bitrise-steplib/steps-avd-manager
support_url: https://github.com/bitrise-steplib/steps-avd-manager/issues
host_os_tags:
  - osx-10.10
project_type_tags:
  - android
type_tags:
  - script
is_requires_admin_user: true
is_always_run: false
is_skippable: false
deps:
  brew:
  - name: go
  apt_get:
  - name: golang
    bin_name: go
toolkit:
  go:
    package_name: github.com/bitrise-steplib/steps-avd-manager
run_if: ""
inputs:
  - profile: "Nexus 5X"
    opts:
      title: "Device Profile"
      summary: Set the device profile to create the new AVD. This profile contains all parameters of the devices. To see the complete list of available profiles, please use the `avdmanager list device` command.
      description: Set the device profile to create the new AVD. This profile contains all parameters of the devices. To see the complete list of available profiles, please use the `avdmanager list device` command.
      is_expand: true
      is_required: true
      value_options:
      - "tv_1080p"
      - "tv_720p"
      - "wear_round"
      - "wear_round_chin_320_290"
      - "wear_square"
      - "Galaxy Nexus"
      - "Nexus 10"
      - "Nexus 4"
      - "Nexus 5"
      - "Nexus 5X"
      - "Nexus 6"
      - "Nexus 6P"
      - "Nexus 7 2013"
      - "Nexus 7"
      - "Nexus 9"
      - "Nexus One"
      - "Nexus S"
      - "pixel"
      - "pixel_c"
      - "pixel_xl"
      - "2.7in QVGA"
      - "2.7in QVGA slider"
      - "3.2in HVGA slider (ADP1)"
      - "3.2in QVGA (ADP2)"
      - "3.3in WQVGA"
      - "3.4in WQVGA"
      - "3.7 FWVGA slider"
      - "3.7in WVGA (Nexus One)"
      - "4in WVGA (Nexus S)"
      - "4.65in 720p (Galaxy Nexus)"
      - "4.7in WXGA"
      - "5.1in WVGA"
      - "5.4in FWVGA"
      - "7in WSVGA (Tablet)"
      - "10.1in WXGA (Tablet)"
  - version: 26
    opts:
      title: "Android API Level"
      summary: The device will run with the specified Android version.
      description: The device will run with the specified Android version.
      is_expand: true
      is_required: true
  - tag: google_apis
    opts:
      title: "OS Tag"
      summary: Select OS tag to have the required toolset on the device.
      description: Select OS tag to have the required toolset on the device.
      is_expand: true
      is_required: true
      value_options:
      - "google_apis"
      - "google_apis_playstore"
      - "android-wear"
      - "android-tv"
      - "default"
  - verbose_mode: false
    opts:
      category: Customize
      title: "Verbose Mode"
      summary: If set to `true`, then the step will print emulator logs.
      description: If set to `true`, then the step will print emulator logs.
      is_expand: true
      is_required: true
      value_options:
      - "true"
      - "false"
  - orientation: portrait
    opts:
      category: Customize
      title: "Orientation"
      summary: Set the device to the selected orientation.
      description: Set the device to the selected orientation.
      is_expand: true
      is_required: true
      value_options:
      - portrait
      - landscape
  - resolution: 240x426
    opts:
      category: Customize
      title: "Resolution"
      summary: Set the display resolution of the device. This field will override the default resolution of the device profile. If you need the default resolution of the device profile, leave this field empty.
      description: Set the display resolution of the device. This field will override the default resolution of the device profile. If you need the default resolution of the device profile, leave this field empty.
      is_expand: true
      is_required: false
  - density: 120
    opts:
      category: Customize
      title: "Density"
      summary: Set the display density of the device. This field will override the default density of the device profile. If you need the default density of the device profile, leave this field empty.
      description: Set the display density of the device. This field will override the default density of the device profile. If you need the default density of the device profile, leave this field empty.
      is_expand: true
      is_required: false
  - emulator_id: "emulator"
    opts:
      category: Customize
      title: "ID"
      summary: Set the device ID. (This will be the name under $HOME/.android/avd/)
      description: Set the device ID. (This will be the name under $HOME/.android/avd/)
      is_expand: true
      is_required: true
  - custom_hw_config: |-
        disk.dataPartition.size=1024M
        hw.camera.back=emulated
        hw.camera.front=emulated
        hw.keyboard=yes
        hw.gpu.enabled=true
        hw.gpu.mode=swiftshader
        hw.ramSize=1536
        runtime.network.latency=none
        runtime.network.speed=full
        showDeviceFrame=no
        skin.dynamic=yes
        skin.path=_no_skin
        skin.path.backup=_no_skin
        vm.heapSize=384
    opts:
      category: Customize
      title: "Custom hardware config"
      summary: |-
        Will append, replace or remove your config entries to the default device hardware config.

        Usage: one config per line in the format `key=value`

        For example: `hw.gpu.enabled=false`

        Append:

        If the given `key` is not in the config already, it will be added.

        Remove:

        Set your key without value, for example: `key=`. It will be removed from the default device config.

        Replace:

        If the given `key` is already in the config, the `value` will be replaced.
      description: |-
        Will append, replace or remove your config entries to the default device hardware config.

        Usage: one config per line in the format `key=value`

        For example: `hw.gpu.enabled=false`

        Append:

        If the given `key` is not in the config already, it will be added.

        Remove:

        Set your key without value, for example: `key=`. It will be removed from the default device config.

        Replace:

        If the given `key` is already in the config, the `value` will be replaced.
      is_expand: true
      is_required: false
  - overwrite: true
    opts:
      category: Customize
      title: "Overwrite"
      summary: Overwrite AVD images if already exist.
      description: Overwrite AVD images if already exist.
      is_expand: true
      is_required: true
      value_options:
      - "true"
      - "false"
  - custom_command_flags: "-no-window -no-audio -debug-init"
    opts:
      category: Customize
      title: "Start AVD command flags"
      summary: Flags used when running the command to start the emulator.
      description: Flags used when running the command to start the emulator.
      is_expand: true
      is_required: false
  - emulator_abi: "x86"
    opts:
      category: Customize
      title: "Emulator ABI"
      summary: Select which ABI to use to run the emulator. Availability depends on API level. Please use `sdkmanager --list` command to see the available ABIs.
      description: Select which ABI to use to run the emulator. Availability depends on API level. Please use `sdkmanager --list` command to see the available ABIs.
      is_expand: true
      is_required: true
      value_options:
      - "x86"
      - "armeabi-v7a"
      - "arm64-v8a"
      - "x86_64"
      - "mips"
outputs:
  - BITRISE_EMULATOR_SERIAL:
    opts:
      title: "Emulator serial"
      description: "Booted emulator serial"
