title: "AVD Manager"
summary: Create and run Android Virtual Devices
description: Create and run Android Virtual Devices
website: https://github.com/bitrise-steplib/steps-avd-manager
source_code_url: https://github.com/bitrise-steplib/steps-avd-manager
support_url: https://github.com/bitrise-steplib/steps-avd-manager/issues
host_os_tags:
  - osx-10.10
project_type_tags:
  - android
  - xamarin
type_tags:
  - script
is_requires_admin_user: true
is_always_run: false
is_skippable: false
deps:
  brew:
  - name: go
  apt_get:
  - name: golang
    bin_name: go
toolkit:
  go:
    package_name: github.com/bitrise-steplib/steps-avd-manager
run_if: ""
inputs:
  - version: 26
    opts:
      category: Android OS
      title: "Version"
      summary: The device will run with the specified version of android.
      description: The device will run with the specified version of android.
      is_expand: true
      is_required: true
  - orientation: portrait
    opts:
      category: Device
      title: "Orientation"
      summary: Set the device to the selected orientation.
      description: Set the device to the selected orientation.
      is_expand: true
      is_required: true
      value_options:
      - portrait
      - landscape
  - locale: en-US
    opts:
      category: Android OS
      title: "Locale"
      summary: Set the language and region of the device.
      description: Set the language and region of the device.
      is_expand: true
      is_required: true
  - resolution: 240x426
    opts:
      category: Device
      title: "Resolution"
      summary: Set the device's display resolution.
      description: Set the device's display resolution.
      is_expand: true
      is_required: true
  - density: 120
    opts:
      category: Device
      title: "Density"
      summary: Set the device's display density.
      description: Set the device's display density.
      is_expand: true
      is_required: true
  - emulator_id: "emulator"
    opts:
      category: Debug
      title: "ID"
      summary: Set the device's ID. (This will be the name under $HOME/.android/avd/)
      description: Set the device's ID. (This will be the name under $HOME/.android/avd/)
      is_expand: true
      is_required: true
  - custom_hw_config: 
    opts:
      category: Debug
      title: "Custom hardware config"
      summary: |-
        Will append, replace or remove your config entries to the default device hardware config.

        Usage: one config per line in the format `key=value`

        For example: `hw.gpu.enabled=false`

        Append:

        If the given `key` is not in the config already, it will be added.

        Remove:

        Set your key without value, for example: `key=`. It will be removed from the default device config.

        Replace:

        If the given `key` is already in the config, the `value` will be replaced.
      description: |-
        Will append, replace or remove your config entries to the default device hardware config.

        Usage: one config per line in the format `key=value`

        For example: `hw.gpu.enabled=false`

        Append:

        If the given `key` is not in the config already, it will be added.

        Remove:

        Set your key without value, for example: `key=`. It will be removed from the default device config.

        Replace:

        If the given `key` is already in the config, the `value` will be replaced.
      is_expand: true
      is_required: false
  - tag: google_apis
    opts:
      category: Android OS
      title: "Tag"
      summary: Select OS tag to have the required toolset on the device.
      description: Select OS tag to have the required toolset on the device.
      is_expand: true
      is_required: true
      value_options:
      - "google_apis"
      - "google_apis_playstore"
      - "android-wear"
      - "android-tv"
      - "default"
  - overwrite: true
    opts:
      category: Debug
      title: "Overwrite"
      summary: Overwrite AVD images if already exists.
      description: Overwrite AVD images if already exists.
      is_expand: true
      is_required: true
      value_options:
      - "true"
      - "false"
  - custom_command_flags: "-no-window -no-audio"
    opts:
      category: Debug
      title: "Start AVD command flags"
      summary: Flags used when running the command to start the emulator.
      description: Flags used when running the command to start the emulator.
      is_expand: true
      is_required: false
